# Core

- title: "admiral"
  description: |
    Admiral provides an open source, modularized toolbox that enables the pharmaceutical
    programming community to develop ADaM datasets in R.
  website: https://pharmaverse.github.io/admiral/index.html
  github: https://github.com/pharmaverse/admiral
  package: https://cran.r-project.org/package=admiral
- title: "admiralophtha"
  description: |
    In development Ophthalmology package extension of admiral.
  github: https://github.com/pharmaverse/admiralophtha

# Other packages

- title: "admiral.test"
  description: |
    Test SDTM data for use with admiral.
  github: https://github.com/pharmaverse/admiral.test
- title: "admiralext"
  description: |
    A template package for when you start new admiral extensions.
  github: https://github.com/pharmaverse/admiraltemplate
  website: https://pharmaverse.github.io/admiraltemplate/main/
- title: "admiraldev"
  description: |
    Tools to help build admiral.
  github: https://github.com/pharmaverse/admiraldev
